# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: ossrh
        server-username: ${{ secrets.MAVEN_REPO_USER }}
        server-password: ${{ secrets.MAVEN_REPO_PASS }}
    - name: Build, verify and deploy with Maven
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MAVEN_REPO_USER: ${{ secrets.MAVEN_REPO_USER }}
        MAVEN_REPO_PASS: ${{ secrets.MAVEN_REPO_PASS }}
      run: mvn -B clean org.jacoco:jacoco-maven-plugin:prepare-agent install verify org.jacoco:jacoco-maven-plugin:merge org.jacoco:jacoco-maven-plugin:report sonar:sonar deploy -Dsonar.login=${{ secrets.SONAR_TOKEN }} --file pom.xml
